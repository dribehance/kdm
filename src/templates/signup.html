<div ui-content-for="title">注册</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()"><i class="fa fa-chevron-left"></i></span>
</div>
<div class="scrollable">
    <div class="scrollable-content bg-white">
        <form name="signupForm" class="signin-form section section-lg" ng-submit="submit()">
            <div ui-show="step ==1" ui-state="step" ui-default="1">
                <p class="section section-lg text-center text-very-big ">请输入手机号进行注册</p>
                <div class="input-mark mark-left">
                    <i class="kk kk-user mark-left-icon"></i>
                    <input type="tel" name="telephone" ng-model="input.telephone" required ng-pattern="/(^(13\d|14[57]|15[^4,\D]|17[678]|18\d)\d{8}|170[059]\d{7})$/" placeholder="请输入手机号码">
                </div>
                <button type="button" ng-click="next()" class="btn btn-lg full-width btn-primary" ng-disabled="signupForm.telephone.$invalid">下一步</button>
                <!-- ng-class="{'btn-primary':!signupForm.telephone.$invalid,'btn-default':signupForm.telephone.$invalid}"  -->
            </div>
            <div ui-show="step==2">
            	<p class="section section-lg text-center text-very-big ">设置登录密码</p>
                <div class="input-mark mark-left pull-left" style="width: 66%">
                	<i class="kk kk-smscode mark-left-icon"></i>
                    <input type="tel" name="smscode" ng-model="input.tel_code" required placeholder="请输入密码">
                </div>
                <button type="button" class="btn btn-primary btn-lg pull-right col-xs-4" ng-click="getSmscode()" ng-disabled="callbackTimer.counting">
                    <timer id="kkcountdown" interval="1000" countdown="60" auto-start='false' ng-show="callbackTimer.counting" finish-callback="callbackTimer.finish()">{{countdown + 1}}</timer>获取验证码
                </button>
                <div class="clearfix"></div>
                <div class="input-mark mark-both">
                    <i class="kk kk-password mark-left-icon"></i>
                    <i class="kk" ng-class="{'kk-on':password_state=='text','kk-off':password_state=='password'}" ng-click="toggle()"></i>
                    <input type="{{password_state}}" name="password" ng-model="input.password" required placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-lg full-width btn-primary"  ng-disabled="signupForm.$invalid">注册</button>
                <!-- ng-class="{'btn-primary':!signupForm.$invalid,'btn-default':signupForm.$invalid}" -->
            </div>
        </form>
    </div>
</div>
