                    <div class="item-center">

                    </div>
                    <div class="item-center">2016-01-28 15:18:47</div>
                </div>
                <div class="express-item-detail" ng-if="detail.id == 1">
                    sdfsdfsdfsafsdfasdfasdf
                </div>
            </div>
            <div class="list-group-item clearfix" ng-click="query_detail(2)">
                <div class="express-item">
                    <i class="kk kk-shou-big pull-left"></i>
                    <i class="fa fa-chevron-down pull-right text-gray-light"></i>

                        <b class="title">深圳市</b>

                        <b>已经签收，感谢使用顺丰，欢迎再次为您服务</b>

                    sdfsdf
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div class="modal dropdown-panel" ui-if='dropdown_panel' ui-state='dropdown_panel'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="list-group text-center">
                        <div class="list-group-item" ng-click="change_type('all')">
							<span ng-class="{'active':express.type=='all'}">全部</span>
                        </div>
                        <div class="list-group-item" ng-click="change_type('send_out')">
							<span ng-class="{'active':express.type=='send_out'}">我寄出的</span>
                        </div>
                        <div class="list-group-item" ng-click="change_type('to_me')">
							<span ng-class="{'active':express.type=='to_me'}">寄给我的</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="close-dropdown" ui-turn-off="dropdown_panel"></div>
    </div>
</div>
